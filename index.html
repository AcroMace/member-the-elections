<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Chrome extension that replaces your Facebook and Twitter feed with r/the_donald posts">
      <meta name="author" content="Andy Cho">
      <title>member the elections?</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <!-- Icon -->
      <img id="icon" class="center-block" src="img/icon.png" srcset="img/icon.png 1x, img/icon@2x.png 2x" alt="member the elections?"/>

      <!-- Description -->
      <div class="container description-container">
        <h2>For anyone suffering from election withdrawl</h2>
        <h3>Chrome extension that replaces your Facebook and Twitter feed with r/the_donald posts</h3>

        <!-- See on GitHub button -->
        <a href="https://github.com/AcroMace/member-the-elections">
          <button type="button" class="btn btn-warning btn-github">
            See on GitHub
          </button>
        </a>
      </div>

      <!-- Screenshots -->
      <div class="container screenshots-container">
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/facebook.png"/>
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/facebook2.png"/>
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/facebook3.png"/>
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/facebook4.png"/>
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/facebook5.png"/>
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/twitter.png"/>
        <img class="center-block img-responsive" src="https://github.com/AcroMace/member-the-elections/raw/master/res/screenshots/twitter2.png"/>
      </div>
    </div>

    <!-- Where all the rain divs are appended -->
    <div id="rain-container"></div>

    <script src="js/rain.js"></script>
  </body>
</html>
